<!-- backend/root/templates/core/footer.html -->

{% load static %}
<div class="container">
  <!-- First row with logo and navigation links -->
  <div class="row align-items-center mb-3">
    <!-- Left section: Logo -->
    <div class="col-md-2 text-md-start">
      <a href="{% url 'home' %}" class="d-block mb-2">
        <img src="{% static 'img/logo.jpg' %}" alt="UPlant Logo" height="40" class="me-2">
        <span class="text-muted fw-bold">UPlant</span>
      </a>
    </div>
    <!-- Middle section: Navigation links -->
    <div class="col-md-8 text-md-center">
      <a href="{% url 'about' %}" class="text-muted me-3">About</a>
      <a href="{% url 'privacy' %}" class="text-muted me-3">Privacy</a>
      <a href="{% url 'help' %}" class="text-muted me-3">Help</a>
      <a href="{% url 'terms' %}" class="text-muted me-3">Terms</a>
      <a href="{% url 'contact' %}" class="text-muted">Contact</a>
    </div>
    <!-- Right section: Social media links -->
    <div class="col-md-2 text-md-end">
      <a href="https://instagram.com" target="_blank" class="text-muted me-2">
        <img src="{% static 'img/instagram-icon.png' %}" alt="Instagram" height="24">
      </a>
      <a href="https://twitter.com" target="_blank" class="text-muted me-2">
        <img src="{% static 'img/twitter-icon.png' %}" alt="Twitter" height="24">
      </a>
      <a href="https://facebook.com" target="_blank" class="text-muted me-2">
        <img src="{% static 'img/facebook-icon.png' %}" alt="Facebook" height="24">
      </a>
      <a href="https://tiktok.com" target="_blank" class="text-muted me-2">
        <img src="{% static 'img/tiktok-icon.png' %}" alt="TikTok" height="24">
      </a>
      <a href="https://youtube.com" target="_blank" class="text-muted">
        <img src="{% static 'img/youtube-icon.png' %}" alt="YouTube" height="24">
      </a>
    </div>
  </div>
  
  <!-- Second row with copyright info -->
  <div class="row">
    <div class="col-md-12 text-md-center">
      <p class="mb-0 text-muted">
        &copy; {% now "Y" %} UPlant. Plant data from Trefle.io
      </p>
    </div>
  </div>
</div>

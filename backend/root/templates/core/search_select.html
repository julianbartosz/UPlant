<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Catalog</title>
    <style>
        body {
            background-color: #97c39b;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            width: 1000px;
            height: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 20px;
        }
        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .left-panel {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .right-panel {
            width: 60%;
            background-color: #F0F5E4;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            color: #345E35;
            text-align: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            border: none;
            background-color: #345E35;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .plant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            width: 100%;
            max-height: 450px;
            overflow-y: auto;
            padding: 10px;
            display: none;
        }
        .details {
            text-align: center;
            display: none;
        }
        .details img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        .details h3 {
            color: #345E35;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-panel">
        <h2>Plant Catalog</h2>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search plants...">
            <button onclick="searchPlants()">Search</button>
        </div>
        <div class="plant-grid" id="plantList"></div>
    </div>

    <div class="right-panel">
        <h2>Plant Details</h2>
        <div class="details" id="details">
            <img id="plantImg" src="" alt="Plant Image">
            <h3 id="plantName"></h3>
            <p id="plantDescription"></p>
        </div>
    </div>
</div>

<script>
    function showDetails(name, description, imgSrc) { 
        // Pre-written code, I hope it works? Should be called when user clicks a plant in left panel
        document.getElementById('plantName').innerText = name;
        document.getElementById('plantDescription').innerText = description;
        document.getElementById('plantImg').src = imgSrc;
        document.getElementById('details').style.display = 'block';
    }

    function searchPlants() {
        // Implement (Requires database to be setup)
    }
</script>

</body>
</html>
